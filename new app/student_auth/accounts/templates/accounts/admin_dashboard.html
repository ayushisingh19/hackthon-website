{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contest Admin</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <style>
    body { margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto; }
    .layout { display:flex; height:100vh; }
    .sidebar { width:260px; background:#0f172a; color:#fff; padding:18px; }
    .sidebar h2 { margin:0 0 18px; font-size:18px; }
    .sidebar a { display:block; padding:10px 12px; color:#cbd5e1; text-decoration:none; border-radius:8px; margin-bottom:8px; }
    .sidebar a:hover { background:#1e293b; color:#fff; }
    .main { flex:1; background:#f8fafc; padding:24px; overflow:auto; }
    .card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 1px 3px rgba(0,0,0,.08); }
    .btn { padding:10px 14px; border-radius:8px; border:none; background:#2563eb; color:#fff; cursor:pointer; }
    .btn.red { background:#dc2626; }
    .grid { display:grid; gap:12px; }
    .grid.two { grid-template-columns: 1fr 1fr; }
    table { width:100%; border-collapse:collapse; background:#fff; border-radius:12px; overflow:hidden; }
    th, td { padding:10px 12px; border-bottom:1px solid #e5e7eb; text-align:left; }
    th { background:#f1f5f9; }
    .muted { color:#64748b; }
    .row { display:flex; gap:10px; align-items:center; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:8px; }
  </style>
</head>
<body>
<div class="layout">
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a hx-get="{% url 'contests:panel_create_contest' %}" hx-target="#main" hx-swap="innerHTML">Create Contest</a>
    <a hx-get="{% url 'contests:panel_delete_contest' %}" hx-target="#main" hx-swap="innerHTML">Delete Contest</a>
    <a hx-get="{% url 'contests:panel_evaluation' %}" hx-target="#main" hx-swap="innerHTML">Evaluation</a>
    <hr style="border-color:#334155; margin:16px 0;">
    <div class="muted">Recent Contests</div>
    <ul style="padding-left:16px;">
      {% for c in contests %}
        <li>{{ c.name }}</li>
      {% empty %}
        <li class="muted">No contests</li>
      {% endfor %}
    </ul>
  </div>
  <div id="main" class="main">
    <div class="card">
      <h3>Welcome</h3>
      <p class="muted">Pick a tool from the left to get started.</p>
    </div>
  </div>
</div>
<script>
  // CSRF for non-HTMX fetch forms
  function getCSRF(){ return document.querySelector('meta[name="csrf-token"]').content; }
</script>
</body>
</html>
